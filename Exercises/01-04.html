<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Practicing Iteration</p>
    <button onclick="iterate()">play it!</button>
    
   
    <script>

        function iterate(){
            let input = parseInt(prompt("How many numbers will be considered as odd or even?"));
            for(var x = 1; x <= input; x++){
                alert(`${x} ${x % 2 === 0 ? "is an even" : "is an odd"}.`);
            }
        }

    </script>
</body>
</html>
